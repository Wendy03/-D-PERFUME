<div class="container py-8 py-md-13">
  <div class="row align-items-center">
    <div class="login-img col-12 col-md-8">
      <img
        class="img-fluid"
        src="https://images.unsplash.com/photo-1515377905703-c4788e51af15?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
        alt=""
      />
    </div>
    <div class="col-12 col-md-4">
      <h2 class="mb-3">Log in</h2>
      <form>
        <div class="form-group">
          <label for="userEmail">帳號</label>
          <input
            type="email"
            class="form-control"
            id="userEmail"
            aria-describedby="emailHelp"
            placeholder="email@example.coml"
          />
        </div>
        <div class="form-group">
          <label for="userPassword">密碼</label>
          <input
            type="password"
            class="form-control"
            id="userPassword"
            placeholder="Password"
          />
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <a href="#">忘記密碼</a>
          <div class="d-flex">
            <a href="#" class="btn btn-outline-primary mr-2">註冊</a>
            <a href="mypage.html" class="btn btn-primary">登入</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
